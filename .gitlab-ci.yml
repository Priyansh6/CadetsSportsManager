
compile-job:
  stage: build
  script:
    - export PATH="$PATH:$HOME/.rvm/bin"
    - echo $PATH
    - sudo rvm install '3.2.0'
    - sudo bundle install
    - rails -B

test-job:
  stage: test
  script:
    - export PATH="$PATH:$HOME/.rvm/bin"
    - rvm use 3.2.0
    - sudo bundle install
    - rails test

deploy-heroku-job:
  stage: deploy
  script:
    - dpl --provider=heroku --app=limitless-temple-80750 --api-key=$heroku_key
