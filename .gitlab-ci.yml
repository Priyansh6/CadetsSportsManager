

test-job:
  stage: test
  script:
    - export PATH="$PATH:$HOME/.rvm/bin"
    - rvm use 3.2.0
    - bundle install
    - export PORT=5432
    - fuser -k $PORT/tcp || true
    - rails db:create
    - rails db:migrate
    - rails test

deploy-heroku-job:
  stage: deploy
  script:
    - sudo dpl --provider=heroku --app=limitless-temple-80750 --run='rake db:migrate' --api-key=$heroku_key
